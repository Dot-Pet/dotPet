<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#EF476F" />
    <title>Login - dotpet.</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac7344cbc2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container row">
        <div class="sidebar col-7" style="background-image: url('./img/background-image.jpeg')">
            <div class="logo">
                <img src="./img/logo-white.png" alt="Logo dotpet White">
            </div>
            <div class="footer">
                <span>Feito com 💗 por Equipe dotpet.</span>
            </div>
        </div>
        <div class="content col-5">
            <div class="logo">
                <img src="./img/logo-color.png" alt="Logo dotpet White">
            </div>
            <form class="login-form" action="/" method="GET">
                <div class="title">
                    🐶 Login
                </div>
                <div class="form-input-icon">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" class="form-input" placeholder="Nome de usuário ou e-mail">
                </div>
                <div class="form-input-icon">
                    <i class="fas fa-key form-icon"></i>
                    <input type="password" class="form-input" placeholder="Senha">
                </div>
                <div class="form-button">
                    <button class="btn btn-primary btn-lg btn-block">Entrar</button>
                </div>
                <div class="forgot-password">
                    <a href="#" class="form-link">Esqueci minha senha</a>
                </div>
            </form>
            <div class="footer">
                <span>Não tem cadastro ainda? <a href="#">Registre-se aqui</a></span>
            </div>
        </div>
    </div>
</body>
</html>
